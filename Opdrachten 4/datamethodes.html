<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var weekdag = new Array("zondag" ,"maandag", "dinsdag", "woensdag", "donderdag", "vrijdag", "zaterdag");
        var maanden = new Array('januari','februari','maart','april','mei','juni','juli','augustus','september','oktober','november','december');
        var CurrentDate = new Date();
        
        var date = CurrentDate.getDay();
        var month = CurrentDate.getMonth();
        document.write("Vandaag is:" + CurrentDate);
        document.write("<br>Huidige datum is: " + weekdag[date] + " " + CurrentDate.getDate() + " "+ maanden[month])
    </script>
