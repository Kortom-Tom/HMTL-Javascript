<body>
    <script>
        var testarray = new Array('een','twee','3','vier');

        testarray[4] = 5;
        document.write("<br> 3: " + testarray);
        document.write("<br> 4 Datetype : " + typeof testarray[4]);

        testarray.unshift('nul')
        document.write('<br> 8: '+ testarray);

        testarray.splice(0,1)
        document.write("<br> 12: " + testarray)
        testarray.splice(1,1)

        testarray.splice(1,1)
        document.write("<br> 16: " + testarray)
