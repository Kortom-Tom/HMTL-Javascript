<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var einddatum = prompt("Wat is de einddatum JJJJ-MM-DD")
        var Currentdate = new Date();
        var getal = ((Date.parse(einddatum)-Currentdate));
        var seconds = (getal / 1000).toFixed(0);
        var days = seconds / 86400;
        document.write("<br> Amount of days till deadline: " + days.toFixed(0));
    </script>
</body>
</html>
