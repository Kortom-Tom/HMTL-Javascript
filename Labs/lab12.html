<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var laptops = [];
         laptops['macbook'] = {
             'model' : 'air',
            'voorraad':2000,
            'prijs' : 1090,
         };
         laptops['asusbook'] = {
             'model' : 'wind',
            'voorraad':890,
            'prijs' : 990,
         };
         laptops['dellbook'] = {
             'model' : 'air',
            'voorraad':2000,
            'prijs' : 890,
         };

            for (var merk in laptops){

                document.write('<br> Merk ' + merk)
                
                for(var property in laptops[merk]){

                    document.write('<br>' + property + ": " + laptops[merk][property])

                    if (property == "voorraad" && laptops[merk][property] < 1000 ){
                        document.write(" Waarschuwing")
                }
            }
        }
                
            
    </script>
</body>
</html>
