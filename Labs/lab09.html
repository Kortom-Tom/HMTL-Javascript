<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var rol = prompt("Wat is je rol?");
        var inlogcode = prompt("Wat is je inlogcode?");

        switch (rol){
            case 'admin':
            if (inlogcode == 'admin'){
                document.write("<br>Welkom " + rol);
            
            }else {
                document.write("<br>Code ongeldig");
                
            }
            break;
            case 'student':
            if (inlogcode == 'student'){
                document.write("<br>Welkom " + rol);
            }
            else {
                document.write("<br>Code ongeldig");
               
            }
            break;
            default:
            document.write('code ongeldig');
            }
        

    </script>
</body>
</html>
