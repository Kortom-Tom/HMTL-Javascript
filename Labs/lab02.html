<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meters to feet</title>
</head>
<body>
    <script>
        lengte = prompt("Wat is je lengte in meters?")
        feet = lengte / 0.3048
        feet = feet.toFixed(2)
        document.write("De lengte van " + lengte + " is in feet " + feet)
    </script>
</body>
</html>
