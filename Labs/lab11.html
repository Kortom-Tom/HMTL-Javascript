<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var getal = new Array();
        getal[0] = 'nul'
        getal[1] = 'een'
        getal[2] = 'twee'
        getal[3] = 'drie'
        getal[4] = 'vier'
        getal[5] = 'vijf'
        getal[6] = 'zes'
        getal[7] = 'zeven'
        getal[8] = 'acht'
        getal[9] = 'negen'
        

        var telefoonnummer = prompt('Wat is telefoonummer?')
        document.write("Je telefoonnummer is: " + telefoonnummer);
        document.write("<br>")
        for (i = 0; i < telefoonnummer.length; i++){

            var current = telefoonnummer[i]  
            document.writeln(getal[current])        }
    </script>
</body>
</html>
