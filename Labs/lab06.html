<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Lab 06</h2>
    <h3>Factuur</h3>
    <script>
        var klantnaam = prompt("voer je eigen naam in");
    var aantal = parseInt(prompt("aantal boeken te bestellen"));
    var titel = "javascript";
    var prijs = 29.90;
    var bedrag = prijs * aantal;
    var totaal = bedrag * 1.06;
    var btw = bedrag * 0.06;
    document.write("<br>Bedankt voor je bestelling " + klantnaam);
    document.write("<br>Boektitel is: " + titel);
    document.write("<br>Aantal boeken te bestellen " + aantal);
    document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
    document.write("<br>Bedrag is:" +  bedrag.toFixed(2));
    document.write("<br>BTW is:" + btw.toFixed(2));
    document.write("<br>Totaal inclusief BTW is: " + totaal.toFixed(2));
    
        var vandaag = new Date();
        document.write('<br>Vandaag is: ' + vandaag);
        var nu = Date.now();
        var eenDag = 86400000;
        var factuur = new Date(nu - (7 * eenDag));
        document.write('<br>factuurdatum is: ' + factuur);
        var nu = Date.now();
        var eenDag = 86400000;
        var betalen = new Date(nu + (7 * eenDag));
        document.write('<br>Betaaldatum is: ' + betalen);
        var resterend = (betalen - nu) / eenDag;
        document.write('<br>U hebt nog: ' + resterend + ' dagen om te betalen');
    </script>
</body>
</html>
