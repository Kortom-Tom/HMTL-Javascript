<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <h2>Lab 01</h2>
    <h3>Factuur</h3>
    <script>
    var klantnaam = prompt("voer je eigen naam in")
    var aantal = parseInt(prompt("aantal boeken te bestellen"))
    var titel = "javascript"
    var prijs = 29.90
    var totaal = (prijs * aantal * 1.06)
    document.write("<br>Bedankt voor je bestelling " + klantnaam);
    document.write("<br>Boektitel is: " + titel);
    document.write("<br>Aantal boeken te bestellen " + aantal);
    document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
    document.write("<br>Bedrag is:" (aantal * prijs));
    document.write("<br>BTW is:" (aantal * prijs * 0.06 ));
    document.write("<br>Totaal inclusief BTW is: " + totaal);
    


    </script>
</body>
</html>
